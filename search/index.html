<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        const urlParams = new URLSearchParams(window.location.search);
        const initialKeyword = urlParams.get('keyword');
        
        
        fetch('/index.json')
            .then(response => response.json())
            .then(data => {
                const form = document.querySelector('.search-form');
                const resultsContainer = document.querySelector('.search-result');
                const resultsTitle = document.querySelector('.search-result--title');
                const resultsList = document.querySelector('.search-result--list');
                const searchInput = form.querySelector('input[name="keyword"]');
                
                
                if (initialKeyword) {
                    searchInput.value = initialKeyword;
                    performSearch(initialKeyword, data, resultsContainer, resultsTitle, resultsList);
                }
                
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const keyword = searchInput.value.trim();
                    
                    if (!keyword) {
                        resultsContainer.style.display = 'none';
                        return;
                    }
                    
                    
                    const newUrl = new URL(window.location);
                    if (keyword) {
                        newUrl.searchParams.set('keyword', keyword);
                    } else {
                        newUrl.searchParams.delete('keyword');
                    }
                    window.history.replaceState({}, '', newUrl);
                    
                    performSearch(keyword, data, resultsContainer, resultsTitle, resultsList);
                });
                
                
                function performSearch(keyword, data, resultsContainer, resultsTitle, resultsList) {
                    const results = data.filter(item => 
                        item.title.toLowerCase().includes(keyword.toLowerCase()) ||
                        item.description.toLowerCase().includes(keyword.toLowerCase())
                    );
                    
                    displayResults(results, keyword, resultsContainer, resultsTitle, resultsList);
                }
                
                
                function displayResults(results, keyword, resultsContainer, resultsTitle, resultsList) {
                    resultsContainer.style.display = 'block';
                    
                    if (results.length === 0) {
                        resultsTitle.textContent = `æœªæ‰¾åˆ° "${keyword}" çš„æœç´¢ç»“æœ`;
                        resultsList.innerHTML = '<div class="article-list"><article><div class="article-details"><p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ–‡ç« </p></div></article></div>';
                        return;
                    }
                    
                    resultsTitle.textContent = `æœç´¢ç»“æœï¼š${results.length} ä¸ªç»“æœ`;
                    
                    const resultsHTML = results.map(item => {
                        
                        const highlightedTitle = highlightKeyword(item.title, keyword);
                        const highlightedDescription = highlightKeyword(item.description.substring(0, 200) + '...', keyword);
                        
                        return `
                            <article class="has-image">
                                <header class="article-header">
                                    <div class="article-details">
                                        <h2 class="article-title">
                                            <a href="${item.url}">${highlightedTitle}</a>
                                        </h2>
                                        <div class="article-subtitle">
                                            ${highlightedDescription}
                                        </div>
                                    </div>
                                </header>
                            </article>
                        `;
                    }).join('');
                    
                    resultsList.innerHTML = `<div class="article-list">${resultsHTML}</div>`;
                }
                
                
                function highlightKeyword(text, keyword) {
                    if (!keyword) return text;
                    const regex = new RegExp(`(${escapeRegExp(keyword)})`, 'gi');
                    return text.replace(regex, '<mark>$1</mark>');
                }
                
                
                function escapeRegExp(string) {
                    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                }
            })
            .catch(error => console.error('Error loading search data:', error));
    });
</script>
